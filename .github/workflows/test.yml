name: Test rbchunk

on: pull_request

jobs:
  build:
    name: Build & Crate Dry Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          rustup toolchain install 1.77.1 --profile default
          rustup default 1.77.1
      - name: Use rust cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build
      - name: Crate Publish Dry Run
        uses: katyo/publish-crates@v2
        with:
          dry-run: true
  clippy:
    name: Run Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          rustup toolchain install 1.77.1 --profile default
          rustup default 1.77.1
      - name: Use rust cache
        uses: Swatinem/rust-cache@v2
      - name: Clippy Run
        run: cargo clippy
  fmt:
    name: Run fmt and Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          rustup toolchain install 1.77.1 --profile default
          rustup default 1.77.1
      - name: Use rust cache
        uses: Swatinem/rust-cache@v2
      - name: fmt Run
        run: cargo fmt --all -- --check
  audit:
    name: Run Audit on Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          rustup toolchain install 1.77.1 --profile default
          rustup default 1.77.1
      - name: Use rust cache
        uses: Swatinem/rust-cache@v2
      - name: Audit Run
        run: cargo audit
