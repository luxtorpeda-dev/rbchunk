name: Test rbchunk

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rust:1.71-buster
      env:
        CARGO_HOME: ./cargo
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Build
          run: cargo build
  clippy:
    runs-on: ubuntu-latest
    container:
      image: rust:1.71-buster
      env:
        CARGO_HOME: ./cargo
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Install Clippy
          run: rustup component add clippy
        - name: Clippy Run
          run: cargo clippy
  fmt:
      runs-on: ubuntu-latest
      container:
        image: rust:1.71-buster
      env:
        CARGO_HOME: ./cargo
      steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install fmt
        run: rustup component add rustfmt
      - name: fmt Run
        run: cargo fmt --all -- --check
    audit:
      runs-on: ubuntu-latest
      container:
        image: rust:1.71-buster
      env:
        CARGO_HOME: ./cargo
      steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Audit
        run: cargo install cargo-audit
      - name: Audit Run
        run: cargo audit
